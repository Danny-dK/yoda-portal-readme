<VirtualHost *:443>
    DocumentRoot "/var/www/yoda/yoda2/public"
    ServerName yoda.test

    WSGIDaemonProcess yoda2 user=apache group=apache threads=5 python-home=/var/www/yoda/env
    WSGIProcessGroup yoda2
    WSGIScriptAlias / /var/www/yoda/yoda2/yoda.wsgi
    WSGIPassAuthorization On

    Header set Access-Control-Allow-Origin *
    Header set Access-Control-Allow-Methods "GET, POST, OPTIONS"
    Header set Access-Control-Allow-Headers "Content-Type, Authorization"

    <Directory /var/www/yoda>
        AllowOverride All
        Require all granted
    </Directory>

    # intermediate TLS configuration
    SSLEngine               on
    SSLProtocol             all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite          ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder     off
    SSLCompression          off

    # Logging of access to portal
    SetEnvIf Remote_Addr "127\.0\.0\.1" dontlog
    SetEnvIf Request_URI "favicon\.ico$" dontlog
    SetEnvIf Request_URI "\.woff$" dontlog
    SetEnvIf Request_URI "\.woff2$" dontlog
    SetEnvIf Request_Method "^OPTIONS$" dontlog
    CustomLog /var/log/httpd/portal_access.log common env=!dontlog

    # HSTS (mod_headers is required) (31536000 seconds = 1 year)
    Header always set Strict-Transport-Security "max-age=31536000"

    #   Server Certificate:
    #   Point SSLCertificateFile at a PEM encoded certificate.  If
    #   the certificate is encrypted, then you will be prompted for a
    #   pass phrase.  Note that a kill -HUP will prompt again.  A new
    #   certificate can be generated using the genkey(1) command.
    SSLCertificateFile      /etc/pki/tls/certs/localhost_and_chain.crt

    #   Server Private Key:
    #   If the key is not combined with the certificate, use this
    #   directive to point at the key file.  Keep in mind that if
    #   you've both a RSA and a DSA private key you can configure
    #   both in parallel (to also allow the use of DSA ciphers, etc.)
    SSLCertificateKeyFile   /etc/pki/tls/private/localhost.key
</VirtualHost>
