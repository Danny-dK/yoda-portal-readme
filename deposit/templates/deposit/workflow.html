<div class="card-group mb-2">
  <div class="card {% if step == 1 %}bg-primary{% endif %}">
    <div class="card-body">
      <h5 class="card-title">1. Deposit data</h5>
      <p class="card-subtitle">Easily add files and folders to submit as a datapackage.</p>
    </div>
  </div>
  <div class="card {% if step == 2 %}bg-primary{% endif %}">
    <div class="card-body">
      <h5 class="card-title">2. Add metadata</h5>
      <p class="card-subtitle">Add metadata to your data package</p>
    </div>
  </div>
  <div class="card {% if step == 3 %}bg-primary{% endif %}">
    <div class="card-body">
      <h5 class="card-title">3. Submit</h5>
      <p class="card-subtitle">Submit your data package</p>
    </div>
  </div>
