{% extends 'base.html' %}

{% block title %}{{ super() }} &dash; Settings{% endblock %}

{% block content %}
<h1>Settings</h1>

<div class="card">
    <div class="card-header">
        Notifications
    </div>
    <div class="card-body">
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <fieldset>
                <div class="form-group custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="mail_notifications" name="mail_notifications" {% if mail_notifications == 'True' %}checked{% else %}{% endif %}>
                    <label class="custom-control-label" for="mail_notifications">Receive mail notifications</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock content %}
